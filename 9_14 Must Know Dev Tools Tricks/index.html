<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Scoobydoo', age: 2 }, { name: 'Bluto', age: 6 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#00CED1';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('binh');

    // Interpolated

    console.log('Hello I am  %s !!', 'BBB');

    // Styled

    console.log('%c I am some great text', 'font-size:35px; background: violet ; color: white; text-shadow: 5px 5px 0 gray');

    // warning!
    console.warn('WARNING HIGH VOLTAGE!!!');

    // Error :|
    console.error('404 eror');

    // Info
    console.info('Cristiano Ronaldo is the best player in the world');

    // Testing

    console.assert(26 === 17, 'That is wrong!!!!'); 

    const p = document.querySelector('p');
    console.assert(p.classList.contains('abc'),'zz');

    // clearing
    console.clear();


    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog =>{
      //console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age *7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Abe');
    console.count('CR7');
    console.count('Abe');
     console.count('CR7');
      console.count('CR7');
    console.count('Abe');
    console.count('Abe');
    console.count('Abe');
     console.count('CR7');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/hoangtrongbinh2605').then(data=>data.json()).then(data=>{
      console.timeEnd('fetching data');
      console.log(data);
    });

    //table
    console.table(dogs)

  </script>
</body>
</html>
